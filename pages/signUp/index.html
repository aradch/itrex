<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../commonStyles/common.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Sign Up</title>
</head>

<body>
  <main>
    <figure class="bg-image"></figure>
    <section>
      <header class="header-form">Sign Up</header>

      <form class="form-sign-up">
        <div class="form-sign-up__block-first-name">
          <label for="first-name">First Name</label>
          <input class="form-sign-up__input form-sign-up__input_image_name" id="first-name" type="text"
            placeholder="First Name">
        </div>

        <div class="form-sign-up__block-last-name">
          <label for="last-name">Last Name</label>
          <input class="form-sign-up__input form-sign-up__input_image_name" id="last-name" type="text"
            placeholder="Last Name">
        </div>

        <div class="form-sign-up__block-email">
          <label for="email">Email</label>
          <input class="form-sign-up__input form-sign-up__input_image_email" id="email" type="text" placeholder="Email">
        </div>

        <div class="form-sign-up__block-password">
          <label for="password">Password</label>
          <input class="form-sign-up__input form-sign-up__input_image_password" id="password" type="text"
            placeholder="Password">
        </div>

        <div class="form-sign-up__block-confirm-password">
          <label for="confirm-password">Confirm Password</label>
          <input class="form-sign-up__input form-sign-up__input_image_confirm-password" id="confirm-password"
            type="text" placeholder="Confirm Password">
        </div>

        <button class="form-sign-up__button" type="submit">
          Sign Up
        </button>
      </form>

      <footer class="sign-in">
        <p class="sign-in__text">Already have an account?</p>
        <a class="sign-in__redirect" href="#">Sign in</a>
      </footer>
    </section>
  </main>
</body>

</html>
