<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Sign Up</title>
</head>

<body>
  <main>
    <section>
      <form class="form-sign-up">
        <h1 class="form-sign-up__header">Sign Up</h1>
        <input class="form-sign-up__input form-sign-up__input_image_name" type="text" placeholder="First Name">
        <input class="form-sign-up__input form-sign-up__input_image_name" type="text" placeholder="Last Name">
        <input class="form-sign-up__input form-sign-up__input_image_email" type="text" placeholder="Email">
        <input class="form-sign-up__input form-sign-up__input_image_password" type="text" placeholder="Password">
        <input class="form-sign-up__input form-sign-up__input_image_confirm-password" type="text"
          placeholder="Confirm Password">
        <button class="form-sign-up__button" type="submit">
          Sign Up
        </button>
      </form>
      <div class="sign-in">
        <p class="sign-in__text">Already have an account?</p>
        <a class="sign-in__redirect" href="#">Sign in</a>
      </div>
    </section>
  </main>
</body>

</html>
